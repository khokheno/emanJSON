<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Self Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    function getData(lang) {
        console.log("here test" + lang)
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                var myObj = JSON.parse(xhttp.response);
                if (lang == 'EN') {
                    var obj = myObj.EN;
                    localStorage.setItem("langObj", JSON.stringify(obj));
                    window.document.location = './page2.html'
                    document.getElementById("demo").innerHTML = obj.code;

                    console.log(obj.UPS);
                } else if (lang == 'AR') {
                    var obj = myObj.AR;
                    localStorage.setItem("langObj", JSON.stringify(obj));
                    window.document.location = './page2.html'
                    document.getElementById("demo").innerHTML = obj.code;

                    console.log(obj.UPS);
                } else if (lang == 'HE') {
                    var obj = myObj.HE;
                    localStorage.setItem("langObj", JSON.stringify(obj));
                    window.document.location = './page2.html'
                    document.getElementById("demo").innerHTML = obj.code;

                    console.log(obj.UPS);
                } else if (lang == 'RU') {
                    var obj = myObj.RU;
                    localStorage.setItem("langObj", JSON.stringify(obj));
                    window.document.location = './page2.html'
                    document.getElementById("demo").innerHTML = obj.code;

                    console.log(obj.UPS);
                }


            }
        };
        xhttp.open("GET", "lang.json", true);
        xhttp.send();

    }
</script>

  </head>

  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-xs-6">
            <img src="self.png" 0% 0%>

          </div>

        </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn HEbutton" id="HE" onClick="getData(this.id)"> עברית </button>
          <br>
          <br>

          <button type="button" class="btn ARbutton" id="AR" onClick="getData(this.id)"> عربيه</button>
          <br>
          <br>

          <button type="button" class="btn ENbutton" id="EN" onClick="getData(this.id)"> English</button>
          <br>
          <br>

          <button type="button" class="btn RUbutton" id="RU" onClick="getData(this.id)"> русский</button>


      </div>

  <div class="back">
      <div class="bg"> </div>
      <div class="self"></div>
  </div>
  </body>
</html>
