<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        function getData(lang) {

            console.log("here test" + lang)
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    var myObj = JSON.parse(xhttp.response);
                    if (lang == 'EN') {
                        var obj = myObj.EN;
                        document.getElementById("demo").innerHTML = obj.code;

                        console.log(obj.UPS);
                    } else if (lang == 'AR') {
                        var obj = myObj.AR;
                        document.getElementById("demo").innerHTML = obj.code;

                        console.log(obj.UPS);
                    } else if (lang == 'HE') {
                        var obj = myObj.HE;
                        document.getElementById("demo").innerHTML = obj.code;

                        console.log(obj.UPS);
                    } else if (lang == 'RU') {
                        var obj = myObj.RU;
                        document.getElementById("demo").innerHTML = obj.code;

                        console.log(obj.UPS);
                    }


                }
            };
            xhttp.open("GET", "lang.json", true);
            xhttp.send();
        }
    </script>
    <title>Json Test</title>

</head>

<body>

    <h1>This is a Test</h1>
    <div class="container">
        <button type="button" id="EN" onClick="getData(this.id)"> English</button>
        <button type="button" id="HE" onClick="getData(this.id)"> עברית</button>
        <button type="button" id="RU" onClick="getData(this.id)"> ברוסית</button>
        <button type="button" id="AR" onClick="getData(this.id)"> عربيه</button>

    </div>
    <p id="demo">This is a paragraph.</p>

</body>

</html>
