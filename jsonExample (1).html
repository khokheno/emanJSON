<!DOCTYPE html>
<html>

<head>

    <title>Self reception</title>

    <script>
        function getData(lang) {
            console.log("here test" + lang)
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    var myObj = JSON.parse(xhttp.response);
                    if (lang == 'EN') {
                        var obj = myObj.EN;
                        localStorage.setItem("langObj", JSON.stringify(obj));
                        window.document.location = './page2.html'
                        document.getElementById("demo").innerHTML = obj.code;

                        console.log(obj.UPS);
                    } else if (lang == 'AR') {
                        var obj = myObj.AR;
                        localStorage.setItem("langObj", JSON.stringify(obj));
                        window.document.location = './page2.html'
                        document.getElementById("demo").innerHTML = obj.code;

                        console.log(obj.UPS);
                    } else if (lang == 'HE') {
                        var obj = myObj.HE;
                        localStorage.setItem("langObj", JSON.stringify(obj));
                        window.document.location = './page2.html'
                        document.getElementById("demo").innerHTML = obj.code;

                        console.log(obj.UPS);
                    } else if (lang == 'RU') {
                        var obj = myObj.RU;
                        localStorage.setItem("langObj", JSON.stringify(obj));
                        window.document.location = './page2.html'
                        document.getElementById("demo").innerHTML = obj.code;

                        console.log(obj.UPS);
                    }


                }
            };
            xhttp.open("GET", "lang.json", true);
            xhttp.send();

        }
    </script>
